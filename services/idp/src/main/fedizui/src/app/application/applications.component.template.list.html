<div class="col-lg-12">
    <h1 class="page-header">Applications</h1>
</div>
<div class="row">
                    
    <div class="col-lg-12">

        <div class="panel panel-info">
            <div class="panel-heading">
                Did you know?
            </div>
            <div class="panel-body">
                <p>"Realm" is the unique identifier for your application.</p>
            </div>                        
        </div>
        <div [hidden]="errorMsg == null || errorMsg == ''" class="alert alert-danger">
              {{errorMsg}}
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Realm</th>
                        <th>Service name</th>
                        <th>Service Description</th>
                        <th>No. of mapped claims</th>
                        <th>Operations</th>
                    </tr> 
                </thead>
                <tbody>
                    <tr *ngFor="#entry of entries">                
                        <td>{{entry.realm}}</td>
                        <td>{{entry.serviceDisplayName}}</td>
                        <td>{{entry.serviceDescription}}</td>                        
                        <td>
                            <button type="button" class="btn btn-info btn-circle" (click)="onMapClaims(entry)">{{entry.claims.length}}</button>
                        </td>                
                        <td>
                            <button type="button" class="btn btn-primary btn-sm" (click)="onSelect(entry)"><i class="fa  fa-edit"></i>  Edit</button>
                            <button class="btn btn-warning btn-" type="button" (click)="onMapClaims(entry)"><i class="fa fa-user"></i> Map Claims</button>
                            <button class="btn btn-danger btn-" type="button" (click)="onRemove(entry)"><i class="fa fa-trash-o"></i> Delete</button>
                        </td>
                    </tr>            
                </tbody>
            </table>

            <p><button type="button" class="btn btn-primary" (click)="onCreate()">Add new entry</button></p>
        </div>
    </div>
</div>
