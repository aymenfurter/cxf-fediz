<div class="col-lg-12">
    <h1 class="page-header">Applications</h1>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Application Data
            </div>
            <div class="panel-body">
                <div class="row">

                   

                    <div class="col-lg-3">
                        <form role="form" #editform="ngForm">
                            <div class="form-group">
                                <div [hidden]="errorMsg == null || errorMsg == ''" class="alert alert-danger">
                                      {{errorMsg}}
                                </div>
                                <label>Realm</label>
                                <input  [(ngModel)]="model.realm"  class="form-control" name="realm" #realm="ngModel" required>                                            
                                <div [hidden]="realm.valid" class="alert alert-warning">
                                  Realm is required
                                </div>
                            </div>
                             <div class="form-group">
                                <label>Role</label>
                                <input [(ngModel)]="model.role" class="form-control" name="role" #role="ngModel" required>                                            
                                <div [hidden]="role.valid" class="alert alert-warning">
                                  Role is required
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Service display name</label>
                                <input [(ngModel)]="model.serviceDisplayName" class="form-control" name="serviceDisplayName" #serviceDisplayName="ngModel" required>                                            
                                <div [hidden]="serviceDisplayName.valid" class="alert alert-warning">
                                  Service display name is required
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Service description</label>
                                <input [(ngModel)]="model.serviceDescription" class="form-control" name="serviceDescription" #serviceDescription="ngModel" required>                                            
                                <div [hidden]="serviceDescription.valid" class="alert alert-warning">
                                  Service description is required
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Protocol</label>
                                <input [(ngModel)]="model.protocol" class="form-control" name="protocol" #protocol="ngModel" required>                                            
                                <div [hidden]="protocol.valid" class="alert alert-warning">
                                  Protocol is required
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Token type</label>
                                <input [(ngModel)]="model.tokenType" class="form-control" name="tokenType" #tokenType="ngModel" required>                                            
                                <div [hidden]="tokenType.valid" class="alert alert-warning">
                                  Token type is required
                                </div>
                            </div>    
                            <div class="form-group">
                                <label>Life time</label>
                                <input [(ngModel)]="model.lifeTime" class="form-control" name="lifeTime" #lifeTime="ngModel" required>                                            
                                <div [hidden]="lifeTime.valid" class="alert alert-warning">
                                  Life time is required
                                </div>
                            </div>
                            <div class="form-group">
                                <label>PassiveRequestorEndpointConstraint</label>
                                <input [(ngModel)]="model.passiveRequestorEndpointConstraint" class="form-control" name="passiveRequestorEndpointConstraint" #passiveRequestorEndpointConstraint="ngModel" required>                                            
                                <div [hidden]="passiveRequestorEndpointConstraint.valid" class="alert alert-warning">
                                  PassiveRequestorEndpointConstraint is required
                                </div>
                            </div>                              
                            <button [disabled]="!editform.form.valid" type="button" class="btn btn-default" (click)="onPersist(model)">Save</button>                                        
                        </form>
                    </div>
                                                
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
