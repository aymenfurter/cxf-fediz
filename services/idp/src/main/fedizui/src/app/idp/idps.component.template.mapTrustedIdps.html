<div class="col-lg-12">
    <h1 class="page-header">IDPs</h1>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Mapped TrustedIDPs for IDP: <b>{{model.name}}</b>
            </div>
            <div class="panel-body">
                <div class="row">                
                    <div class="col-lg-3">                         
                            <div [hidden]="errorMsg == null || errorMsg == ''" class="alert alert-danger">
                                      {{errorMsg}}
                            </div>                            
                             <table class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>name</th>                                        
                                        <th>URL</th>                                        
                                        <th>Options</th>                                        
                                    </tr> 
                                </thead>
                                <tbody>

                                    <tr *ngFor="#entry of model.trustedIdps">                
                                        <td>{{entry.name}}</td>
                                        <td>{{entry.URL}}</td>                                        
                                        <td>                                            
                                            <button class="btn btn-danger btn-" type="button" (click)="onUnmap(entry, model)"><i class="fa fa-trash-o"></i> Delete</button>
                                        </td>
                                    </tr>            
                                </tbody>
                            </table>                         
                    </div>                  
                </div>
                            
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
            
        </div>
          <div class="panel panel-default">
            <div class="panel-heading">
                Map new Trusted IDP to IDP: <b>{{model.name}}</b>
            </div>
            <div class="panel-body">
            
                <div class="row">
                    <div class="col-lg-3">                         
                        <div class="form-group">
                            <label>Choose Trusted IDP to be mapped</label>
                            <select class="form-control" [(ngModel)]="chosenTrustedIdp">
                                <option *ngFor="#entry of trustedIdps" [value]="entry.realm">{{entry.name}}</option>                               
                            </select>
                        </div>                         
                        <p>
                            <button type="button" class="btn btn-primary" (click)="onMapNewTrustedIdp()">Map new TrustedIDP to this IDP</button>
                        </p>                    
                    </div>
                </div>                
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
            
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
