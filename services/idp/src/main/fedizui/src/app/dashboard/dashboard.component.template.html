<div class="col-lg-12">
    <h1 class="page-header">Dashboard</h1>           
</div>

<div class="content">
    <div class="row">

    	<div class="col-lg-12 col-md-1">
	    	<div class="panel panel-info">        
			    <div class="panel-body">
			        <p>Welcome to the Fediz IDP Administration UI!</p>
			    </div>                        
			</div>
		</div>
	</div>
	<div class="row">
        <div class="col-lg-3 col-md-6">



            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-user fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge">{{sizeClaims}}</div>
                            <div>Claims</div>
                        </div>
                    </div>
                </div>
                <a [routerLink]="['/claims']">
                    <div class="panel-footer">
                        <span class="pull-left">Manage claims</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="panel panel-green">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-gears fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge">{{sizeApps}}</div>
                            <div>Applications</div>
                        </div>
                    </div>
                </div>
                <a [routerLink]="['/applications']">
                    <div class="panel-footer">
                        <span class="pull-left">Manage Applications</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="panel panel-yellow">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-building-o fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge">{{sizeIdps}}</div>
                            <div>IDPs</div>
                        </div>
                    </div>
                </div>
                <a [routerLink]="['/idps']">
                    <div class="panel-footer">
                        <span class="pull-left">Manage IDPs</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="panel panel-red">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-hospital-o fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge">{{sizeRoles}}</div>
                            <div>Trusted IDPs</div>
                        </div>
                    </div>
                </div>
                <a [routerLink]="['/trustedIdps']">
                    <div class="panel-footer">
                        <span class="pull-left">Manage Trusted IDPs</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
         <div class="col-lg-3 col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-user-md fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge">{{sizeRoles}}</div>
                            <div>Roles</div>
                        </div>
                    </div>
                </div>
                <a [routerLink]="['/roles']">
                    <div class="panel-footer">
                        <span class="pull-left">Manage Roles</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
