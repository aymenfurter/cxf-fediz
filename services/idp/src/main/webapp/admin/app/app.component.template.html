<template [ngIf]="!isLoggedIn">
    <div class="container">        

    <!-- TODO: Move to FedizIDP Specific CSS File! -->

        <div class="row logotxt" style="margin-bottom:15px; text-shadow: 0px 2px 3px #555;  color: #949494; ">
           <div class="login-panel col-md-4 col-md-offset-4">
                <div class="col-xs-3">
                    <i class="fa fa-gears fa-5x text-center"></i>
                </div>
                <div class="col-xs-9 text-center">
                    <h1 class="huge">Fediz IDP</h1>                        
                </div>                 
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" #loginform="ngForm">
                            <fieldset>
                                <div class="form-group">
                                    
                                    <div [hidden]="errorMsg == null || errorMsg == ''" class="alert alert-danger">
                                      {{errorMsg}}
                                    </div>

                                    <input class="form-control" placeholder="Username" [(ngModel)]="username"  class="form-control" name="username" #user="ngModel" required autofocus="">
                                    <div [hidden]="user.valid" class="alert alert-warning">
                                      Login name is required
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password"  class="form-control" name="password" #pwd="ngModel" required >
                                    <div [hidden]="pwd.valid" class="alert alert-warning">
                                      Password is required
                                    </div>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button [disabled]="!loginform.form.valid" type="button" class="btn btn-default" (click)="onLogin()" class="btn btn-lg btn-success btn-block">Login</button>

                            </fieldset>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
