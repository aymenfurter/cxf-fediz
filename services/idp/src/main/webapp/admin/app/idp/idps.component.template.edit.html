<div class="col-lg-12">
    <h1 class="page-header">IDPs</h1>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                IDP Data
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-3">
                        <form role="form" #editform="ngForm">
                            <div class="form-group">
                                <div [hidden]="errorMsg == null || errorMsg == ''" class="alert alert-danger">
                                      {{errorMsg}}
                                </div>
                                <label>Realm</label>
                                <input [(ngModel)]="model.realm" class="form-control" name="realm" #realm="ngModel" required>                                            
                                <div [hidden]="realm.valid" class="alert alert-warning">
                                  Realm is required
                                </div>
                            </div> 

                            <div class="form-group">
                                <label>URI</label>
                                <input  [(ngModel)]="model.uri"  class="form-control" name="uri" #uri="ngModel" required>                                            
                                <div [hidden]="uri.valid" class="alert alert-warning">
                                  URI is required
                                </div>
                            </div>   
                            <div class="form-group">
                                <label>Service display name</label>
                                <input  [(ngModel)]="model.serviceDisplayName"  class="form-control" name="serviceDisplayName" #serviceDisplayName="ngModel" required>                                            
                                <div [hidden]="serviceDisplayName.valid" class="alert alert-warning">
                                  Service display name is required
                                </div>
                            </div>   
                            <div class="form-group">
                                <label>Service description</label>
                                <input  [(ngModel)]="model.serviceDescription"  class="form-control" name="serviceDescription" #serviceDescription="ngModel" required>                                            
                                <div [hidden]="serviceDescription.valid" class="alert alert-warning">
                                  Service description is required
                                </div>
                            </div>   
                            <div class="form-group">
                                <label>IDP Url</label>
                                <input  [(ngModel)]="model.idpUrl"  class="form-control" name="idpUrl" #idpUrl="ngModel" required>                                            
                                <div [hidden]="idpUrl.valid" class="alert alert-warning">
                                  IDP URL is required
                                </div>
                            </div>   
                            <div class="form-group">
                                <label>STS URL</label>
                                <input  [(ngModel)]="model.stsUrl"  class="form-control" name="stsUrl" #stsUrl="ngModel" required>                                            
                                <div [hidden]="stsUrl.valid" class="alert alert-warning">
                                  STS URL is required
                                </div>
                            </div>                               
                            <div class="form-group">
                                <label>Certificate</label>
                                <input  [(ngModel)]="model.certificate"  class="form-control" name="certificate" #certificate="ngModel" required>                                            
                                <div [hidden]="certificate.valid" class="alert alert-warning">
                                  Certificate is required
                                </div>
                            </div>   
                            <div class="form-group">
                                <label>Certificate password</label>
                                <input [(ngModel)]="model.certificatePassword"  class="form-control" name="certificatePassword" #certificatePassword="ngModel" required>                                            
                                <div [hidden]="certificatePassword.valid" class="alert alert-warning">
                                  Certificate password is required
                                </div>
                            </div>   
                            <div class="form-group">
                                <label>Settings</label>

                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" [(ngModel)]="model.provideIdpList" name="provideIdpList" #provideIdpList="ngModel" required>Provide IDP List
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" [(ngModel)]="model.useCurrentIdp"  name="useCurrentIdp" #useCurrentIdp="ngModel" required>Use current IDP
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" [(ngModel)]="model.rpSingleSignOutConfirmation"  name="rpSingleSignOutConfirmation" #rpSingleSignOutConfirmation="ngModel" required>RP SingleSignOut Confirmation
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" [(ngModel)]="model.rpSingleSignOutCleanupConfirmation"  name="rpSingleSignOutCleanupConfirmation" #rpSingleSignOutCleanupConfirmation="ngModel" required>RP SingleSignOut Confirmation
                                    </label>
                                </div>                        
                            </div>   
                            
                            <button [disabled]="!editform.form.valid" type="button" class="btn btn-default" (click)="onPersist(model)">Save</button>                                        
                        </form>
                    </div>
                                                
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
