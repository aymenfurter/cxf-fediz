<div class="col-lg-12">
    <h1 class="page-header">Applications</h1>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Mapped Claims for Application: <b>{{model.serviceDisplayName}}</b>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-3">    
                            <div [hidden]="errorMsg == null || errorMsg == ''" class="alert alert-danger">
                                      {{errorMsg}}
                            </div>                     
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>Claim type</th>                                        
                                        <th>Description</th>                                        
                                        <th>Operations</th>                                        
                                    </tr> 
                                </thead>
                                <tbody>

                                    <tr *ngFor="#entry of model.claims">                
                                        <td>{{entry.claimType}}</td>
                                        <td>{{entry.description}}</td>                                        
                                        <td>                                            
                                            <button class="btn btn-danger btn-" type="button" (click)="onUnmap(entry, model)"><i class="fa fa-trash-o"></i> Delete</button>
                                        </td>
                                    </tr>            
                                </tbody>
                            </table>                         
                    </div>                  
                </div>
                            
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
            
        </div>
          <div class="panel panel-default">
            <div class="panel-heading">
                Map new claim to application: <b>{{model.serviceDisplayName}}</b>
            </div>
            <div class="panel-body">
            
                <div class="row">
                    <div class="col-lg-3">                         
                        <div class="form-group">
                            <label>Choose Claim to be mapped</label>
                            <select class="form-control" [(ngModel)]="chosenClaimType">
                                <option *ngFor="#entry of claims" [value]="entry.claimType">{{entry.displayName}}</option>                               
                            </select>
                        </div>
                         <div class="form-group">
                            <label>Mandatory</label>
                            <select class="form-control" [(ngModel)]="claimIsOptional">
                                <option value="true">No</option>
                                <option value="false">Yes</option>
                            </select>
                        </div>
                        <p>
                            <button type="button" class="btn btn-primary" (click)="onMapNewClaim()">Map new claim to this Application</button>
                        </p>                    
                    </div>
                </div>                
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
            
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
